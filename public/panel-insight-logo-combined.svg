<svg
  width="180"
  height="32"
  viewBox="0 0 180 32"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="combined-icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#93C5FD" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#A78BFA" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#C084FC" stop-opacity="0.8" />
    </linearGradient>
    <linearGradient id="combined-text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#93C5FD" />
      <stop offset="50%" stop-color="#A78BFA" />
      <stop offset="100%" stop-color="#C084FC" />
    </linearGradient>
    <filter id="combined-glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g filter="url(#combined-glow)" transform="translate(0, 0)">
    <!-- Left Panel -->
    <rect
      x="7"
      y="10"
      width="6"
      height="12"
      rx="1.5"
      stroke="url(#combined-icon-gradient)"
      stroke-width="2"
      fill="none"
    />
    
    <!-- Middle Panel (Tallest) -->
    <rect
      x="13"
      y="7"
      width="6"
      height="18"
      rx="1.5"
      stroke="url(#combined-icon-gradient)"
      stroke-width="2"
      fill="none"
    />
    
    <!-- Right Panel -->
    <rect
      x="19"
      y="12"
      width="6"
      height="10"
      rx="1.5"
      stroke="url(#combined-icon-gradient)"
      stroke-width="2"
      fill="none"
    />
    
    <!-- Insight Dot -->
    <circle
      cx="16"
      cy="6"
      r="1.5"
      fill="#93C5FD"
      opacity="0.8"
    />
  </g>
  
  <!-- Text -->
  <text
    x="40"
    y="20"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
    font-size="16"
    font-weight="700"
    fill="url(#combined-text-gradient)"
  >
    Panel Insight
  </text>
</svg>


