
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Insight</title>
    <!-- FOUC 방지: 다크 모드 즉시 적용 -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('panel-insight-theme') || 'light';
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const actualTheme = theme === 'system' ? (systemPrefersDark ? 'dark' : 'light') : theme;
          document.documentElement.classList.add(actualTheme);
          document.documentElement.setAttribute('data-theme', actualTheme);
          
          // body가 존재하는 경우에만 처리
          if (document.body) {
            document.body.classList.add(actualTheme);
            document.body.setAttribute('data-theme', actualTheme);
          } else {
            // body가 아직 없으면 DOMContentLoaded 이벤트에서 처리
            document.addEventListener('DOMContentLoaded', function() {
              if (document.body) {
                document.body.classList.add(actualTheme);
                document.body.setAttribute('data-theme', actualTheme);
              }
            });
          }
        } catch (e) {
          // localStorage 접근 실패 시 기본값 사용
          document.documentElement.classList.add('light');
          document.documentElement.setAttribute('data-theme', 'light');
          
          if (document.body) {
            document.body.classList.add('light');
            document.body.setAttribute('data-theme', 'light');
          } else {
            document.addEventListener('DOMContentLoaded', function() {
              if (document.body) {
                document.body.classList.add('light');
                document.body.setAttribute('data-theme', 'light');
              }
            });
          }
        }
      })();
    </script>
  </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
